<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter - All In One Tools</title>
    <meta name="description" content="Free online tool to convert PDF files to editable Word (DOCX) documents.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        </header>
    <main class="container tool-page-container">
        <div class="tool-main">
            <div class="tool-wrapper">
                <h1>PDF to Word Converter</h1>
                <div class="form-group">
                    <label for="pdf-file">Select PDF File:</label>
                    <input type="file" id="pdf-file" accept="application/pdf" style="width: 100%; padding: 12px; border: 1px dashed var(--border-color); background: var(--bg-color);">
                </div>
                <button class="btn" onclick="alert('This tool requires a powerful backend server and processing library to work.')">Convert to Word</button>
                
                <div class="ad-placeholder ad-in-tool">In-Tool Ad</div>
            </div>
            <div class="tool-description">
                <h2>About This Tool</h2>
                <p>PDF to Word conversion is a very complex server-side task. This tool's interface is ready, but it requires a backend server with libraries (like Aspose or iLovePDF API) to handle the file conversion process.</p>
            </div>
        </div>
        <aside class="tool-sidebar">
            <div class="ad-placeholder ad-sidebar">Sidebar Ad</div>
        </aside>
    </main>
    <footer class="footer"></footer>
    <script src="../js/main.js"></script>
</body>
</html>
