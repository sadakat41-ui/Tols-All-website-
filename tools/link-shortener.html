<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener - All In One Tools</title>
    <meta name="description" content="Free online URL and Link Shortener. Create short, shareable links from long URLs.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        </header>
    <main class="container tool-page-container">
        <div class="tool-main">
            <div class="tool-wrapper">
                <h1>Link Shortener</h1>
                <div class="form-group">
                    <label for="long-url">Enter Long URL:</label>
                    <input type="url" id="long-url" placeholder="https://www.example.com/very/long/url" style="width: 100%; padding: 12px;">
                </div>
                <button class="btn" onclick="alert('This tool requires a backend server and database to work.')">Shorten Link</button>
                
                <div class="ad-placeholder ad-in-tool">In-Tool Ad</div>
            </div>
            <div class="tool-description">
                <h2>About This Tool</h2>
                <p>This is the user interface for a Link Shortener. To make this tool functional, it must be connected to a backend server (like Node.js or PHP) and a database (like MySQL or MongoDB) to store the long and short URLs.</p>
            </div>
        </div>
        <aside class="tool-sidebar">
            <div class="ad-placeholder ad-sidebar">Sidebar Ad</div>
        </aside>
    </main>
    <footer class="footer"></footer>
    <script src="../js/main.js"></script>
    </body>
</html>
